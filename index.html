    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.rotate.min.js"></script>
    <script>
    $(function(){
        var $plateBtn = $('#plateBtn');
        var $loteryqq = $('#loteryqq');
        var $result = $('#result');
        var $resultbg = $('#newresultbg');
        var $resultTxt = $('#resultTxt');
        var $resultBtn = $('#resultBtn');
        var $coldnum = $('#coud_num').text();

        $plateBtn.click(function(){
            -- $coldnum;
            $('#coud_num').text($coldnum);
            var data = [0, 1, 2, 3, 4, 5, 6, 7,8];
            data = data[Math.floor(Math.random()*data.length)];
            switch(data){
                case 1: 
                // 特等奖：iphone6
                    rotateFunc(1,0,'<div class="winTips">获得了一等奖<em>inphone6 Plus</em></div>');
                    break;
                case 2: 
                // 一等奖：apple watch
                    rotateFunc(2,313,'<div class="winTips">恭喜你中了 <em>二等奖</em></div>');
                    break;
                case 3:
                // 二等奖：zuk手机
                    rotateFunc(3,273,'<div class="winTips">恭喜你中了 <em>三等奖</em>'); 
                    break;
                case 4: 
                // 三等奖：Android pad
                    rotateFunc(4,228,'<div class="winTips">恭喜你中了 <em>四等奖</em>');
                    break;
                case 5: 
                // 四等奖：果壳智能音箱
                    rotateFunc(5,185,'<div class="winTips">恭喜你中了 <em>五等奖</em>');
                    break;
                case 6: 
                // 五等奖：无忧我方迷你音响
                    rotateFunc(6,140,'<div class="winTips">恭喜你中了 <em>六等奖</em>');
                    break;
                case 7: 
                // 六等奖：代金券
                    rotateFunc(7,89,'<div class="winTips">恭喜你中了 <em>七等奖</em>');
                    break;               
                default:
                // 再接再厉
                    rotateFunc(0,44,'<div class="sorryTips">没有抽到奖品，<span>再试试手气吧！</span></div>');
            }
        });
        if($coldnum < 0){
            // 很遗憾，没有抽奖机会了
            $result.show().prepend('<div class="nochangeTips"></div>');
            $resultbg.show();          

        }

        var rotateFunc = function(awards,angle,text){  //awards:奖项，angle:奖项对应的角度
            $loteryqq.stopRotate();
            $loteryqq.rotate({
                angle: 0,
                duration: 5000,
                animateTo: angle + 1440,  //angle是图片上各奖项对应的角度，1440是让指针固定旋转4圈
                callback: function(){
                    $resultTxt.html(text);
                    $result.show();
                    $resultbg.show();
                }
            });
        };

          $("#resultbg").click(function(){
            $resultbg.hide();            
        })
    });
    </script>
